<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeBees Map App</title>

    <link rel="stylesheet" href="styles/styles.css">

</head>


<body>

<header class="top parent">
    <h1 class="left">WEBEES MAP APP</h1>

    <a href="#" class="button">Zaloguj</a>

</header>
<main class="zajawka parent">

    <div class="formular">
        <a href="#" class="send">Napisz do nas</a>
        <form action="#" method="POST">
            <input type="text" name="to" placeholder="Email">
            <input type="text" name="subject" placeholder="temat">
            <input type="text" name="message" placeholder="message">
            <input type="hidden" name="reply_to" value="p.lorencowicz@gmail.com">
            <input type="hidden" name="redirect" value="http://google.com">
            <input type="hidden" name="fail_redirect" value="http://facebook.com">
            <input type="hidden" name="from" value="p.lorencowicz@gmail.com">
            <input type="submit">
        </form>
    </div>


    <div class="main">
        <div class="center">
            <h1>NAJLEPSZA APLIKACJA BIEGOWA W&nbsp;INTERNECIE</h1>
            <h3>Pobierz za darmo</h3>
            <p class="icons">
                <span class="icon-android"></span>
                <span class="icon-apple"></span>
                <span class="icon-windows"></span>
            </p>
        </div>
    </div>

    <div class="scroll">
        <div class="wheel"></div>
    </div>

</main>


</body>
</html>
