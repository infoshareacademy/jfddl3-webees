<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeBees Map App</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">

</head>


<body>

<header class="top">
    <img src="images/leaves.svg" alt="leaves logo" class="logo">
    <a href="#" class="button">Zaloguj</a>

</header>

<main class="main">
    <div class="formular">
    </div>
    <div class="circle">
        <h1>NAJLEPSZA APLIKACJA BIEGOWA W&nbsp;INTERNECIE</h1>
        <h3>Zapisz się na&nbsp;premierę!</h3>
        <form>
            <input type="email" name="email" autocomplete="on" placeholder="Podaj email" alt="Podaj adres email" required>
            <input type="submit" value="Zapisz się!">
        </form>
    </div>

    <div class="scroll">
        <div class="wheel"></div>
    </div>

</main>


</body>
</html>
